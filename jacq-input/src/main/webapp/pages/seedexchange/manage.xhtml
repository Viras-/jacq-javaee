<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/omega/template.xhtml">
        <ui:define name="content">
            <h:panelGroup id="jacq_livingplant-search" layout="block" styleClass="card">
                <div class="jacq-content-header">
                    <h1>#{messages['seedexchange.manage']}</h1>
                </div>

                <div class="ui-g">
                    <p:dataTable value="#{seedExchangeController.seedOrderResults}" var="seedOrderResult">
                        <p:column headerText="#{messages['seedexchange.order_date']}">
                            <h:outputText value="#{seedOrderResult.orderDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{messages['seedexchange.ordererOrganisation']}">
                            <h:outputText value="#{seedOrderResult.ordererOrganisation.description}" />
                        </p:column>
                        <p:column headerText="#{messages['action']}">
                            <p:button outcome="edit.xhtml" icon="ui-icon-pencil">
                                <f:param name="seedOrderId" value="#{seedOrderResult.seedOrderId}" />
                            </p:button>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
