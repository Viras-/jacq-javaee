<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="organisationId" value="#{organisationEditController.organisationId}"/>
            </f:metadata>

            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>#{messages['organisation.edit']}</h1>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.description']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText value="#{organisationEditController.organisation.description}" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.department']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText value="#{organisationEditController.organisation.department}" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.ipencode']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText value="#{organisationEditController.organisation.ipenCode}" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-3">
                                    <h:outputText value="#{messages['organisation.parentOrganisation']}" />
                                </div>
                                <div class="ui-g-9">
                                    <p:selectOneMenu id="organisation" value="#{organisationEditController.organisation.parentOrganisationId}">
                                        <f:selectItems value="#{organisationEditController.organisations}" var="organisation" itemLabel="#{organisation.description}" itemValue="#{organisation.organisationId}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.gardener']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectOneMenu id="gardener" value="#{organisationEditController.organisation.gardenerId}">
                                        <f:selectItems value="#{organisationEditController.users}" var="user" itemLabel="#{user.username}" itemValue="#{user.id}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.glasshouse']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectBooleanCheckbox value="#{organisationEditController.organisation.greenhouse}" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.index_seminum_start']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectBooleanCheckbox value="#{organisationEditController.organisation.indexSeminumStart}" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['organisation.accession_start']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectBooleanCheckbox value="#{organisationEditController.organisation.accessionStart}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="#{messages['create']}" actionListener="#{organisationEditController.saveMessage}" update="jacq_form:messages" action="#{organisationEditController.edit}" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
