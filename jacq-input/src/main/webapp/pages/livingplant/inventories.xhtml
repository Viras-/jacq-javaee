<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/omega/template.xhtml">
        <ui:define name="content">
            <div class="card">
                <div class="jacq-content-header">
                    <h1>#{messages['livingplant.inventorymanage']}</h1>
                </div>
                <div class="jacq-data-table">
                    <p:dataTable id="inventoryTable" var="inventoryResult" widgetVar="inventoryTable" lazy="true" value="#{inventoryController.dataModel}" paginator="true" rows="10">
                        <p:column headerText="#{messages['livingplant.inventories']}">
                            <h:outputText  value="#{inventoryResult.inventoryId}"/>
                        </p:column>
                        <p:column headerText="#{messages['livingplant.timestamp']}">
                            <h:outputText value="#{inventoryResult.timestamp}"/>
                        </p:column>
                        <p:column headerText="">
                            <h:outputText />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
