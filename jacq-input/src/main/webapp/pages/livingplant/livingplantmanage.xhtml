<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>#{messages['livingplant.livingplantmanage']}</h1>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.scientificname']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.location']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.placenumber']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.place']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.accessionnumber']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-3">
                                    <h:outputText value="#{messages['livingplant.eliminated']}" />
                                </div>
                                <div class="ui-g-3">
                                    <p:selectBooleanCheckbox value="eliminated" />
                                </div>
                                <div class="ui-g-3">
                                    <h:outputText value="#{messages['livingplant.label']}" />
                                </div>
                                <div class="ui-g-3">
                                    <p:selectBooleanCheckbox value="label" />
                                </div>
                                <div class="ui-g-3">
                                    <h:outputText value="#{messages['livingplant.indexseminum']}" />
                                </div>
                                <div class="ui-g-3">
                                    <p:selectBooleanCheckbox value="indexseminum" />
                                </div>
                                <div class="ui-g-3">
                                    <h:outputText value="#{messages['livingplant.exhibition']}" />
                                </div>
                                <div class="ui-g-3">
                                    <p:selectBooleanCheckbox value="exhibition" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="#{messages['search']}" />
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:dataTable var="botanicalObjectDerivative" lazy="true" value="#{livingPlantController.dataModel}" paginator="true" rows="10">
                                <p:column filterBy="" headerText="#{messages['livingplant.scientificname']}">
                                    <h:outputText value="#{botanicalObjectDerivative.scientificName}" />
                                </p:column>

                                <p:column filterBy="" headerText="#{messages['livingplant.location']}">
                                    <h:outputText />
                                </p:column>

                                <p:column filterBy="" headerText="#{messages['livingplant.accessionnumber']}">
                                    <h:outputText value="#{botanicalObjectDerivative.accessionNumber}" />
                                </p:column>

                                <p:column filterBy="" headerText="#{messages['livingplant.location']}">
                                    <h:outputText />
                                </p:column>

                                <p:column headerText="#{messages['action']}">
                                    <h:outputText />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
