<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content_noform">
            <h:form enctype="multipart/form-data">
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>#{messages['livingplant.inventorycreate']}</h1>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.inventorytyp']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectOneMenu id="inventorytyp" value="#{inventoryEditController.inventory.inventoryTypeId}" >
                                        <f:selectItems value="#{inventoryEditController.inventoryTypes}" var="inventoryTypes" itemLabel="#{inventoryTypes.type}" itemValue="#{inventoryTypes.inventoryTypeId}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.filename']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:fileUpload value="#{inventoryEditController.file}" mode="simple" skinSimple="true"/>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-3">
                                    <h:outputText value="#{messages['user.organisationDescription']}" />
                                </div>
                                <div class="ui-g-9">
                                    <p:selectOneMenu id="organisation" value="#{inventoryEditController.inventory.organisationId}">
                                        <f:selectItems value="#{inventoryEditController.organisations}" var="organisations" itemLabel="#{organisations.description}" itemValue="#{organisations.organisationId}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['livingplant.separated']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectBooleanCheckbox value="#{inventoryEditController.separated}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="#{messages['create']}" action="#{inventoryEditController.edit}" ajax="false" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
