<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:panelGroup id="jacq_livingplant-search" layout="block" class="jacq-content">
                <div class="jacq-content-header">
                    <h1>#{messages['livingplant.livingplantmanage']}</h1>
                </div>
                <div class="ui-g">
                    <div class="ui-g-6 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <h:outputText value="#{messages['livingplant.scientificname']}" />
                            </div>
                            <div class="ui-g-6">
                                <p:autoComplete value="#{livingPlantController.selectedScientificName}" completeMethod="#{livingPlantController.completeScientificName}"
                                                var="scientificName" itemLabel="#{scientificName.scientificName}" itemValue="#{scientificName}" forceSelection="true" minQueryLength="3" queryDelay="300" converter="scientificNameConverter">
                                    <p:column>
                                        <h:outputText value="#{scientificName.scientificName}" />
                                    </p:column>
                                </p:autoComplete>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <h:outputText value="#{messages['livingplant.location']}" />
                            </div>
                            <div class="ui-g-6">
                                <p:autoComplete value="#{livingPlantController.selectedOrganisation}" completeMethod="#{livingPlantController.completeOrganisation}"
                                                var="organisation" itemLabel="#{organisation.description}" itemValue="#{organisation}" forceSelection="true" minQueryLength="3" queryDelay="300" converter="organisationConverter">
                                    <p:column>
                                        <h:outputText value="#{organisation.description}" /> (<h:outputText value="#{organisation.parentOrganisationDescription}" />)
                                    </p:column>
                                </p:autoComplete>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <h:outputText value="#{messages['livingplant.placenumber']}" />
                            </div>
                            <div class="ui-g-6">
                                <p:inputText value="#{livingPlantController.dataModel.placeNumber}" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <h:outputText value="#{messages['livingplant.place']}" />
                            </div>
                            <div class="ui-g-6">
                                <p:inputText />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <h:outputText value="#{messages['livingplant.accessionnumber']}" />
                            </div>
                            <div class="ui-g-6">
                                <p:inputText value="#{livingPlantController.dataModel.accessionNumber}" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g">
                            <div class="ui-g-3">
                                <h:outputText value="#{messages['livingplant.separated']}" />
                            </div>
                            <div class="ui-g-3">
                                <p:selectOneButton value="#{livingPlantController.dataModel.separated}">
                                    <f:selectItem itemLabel="Alle" itemValue="0" />
                                    <f:selectItem itemLabel="Ja" itemValue="1"/>
                                    <f:selectItem itemLabel="Nein" itemValue="2"/>
                                </p:selectOneButton>
                            </div>
                            <div class="ui-g-3">
                                <h:outputText value="#{messages['livingplant.label']}" />
                            </div>
                            <div class="ui-g-3">
                                <p:selectBooleanCheckbox value="label" />
                            </div>
                            <div class="ui-g-3">
                                <h:outputText value="#{messages['livingplant.indexseminum']}" />
                            </div>
                            <div class="ui-g-3">
                                <p:selectBooleanCheckbox value="indexseminum" />
                            </div>
                            <div class="ui-g-3">
                                <h:outputText value="#{messages['livingplant.exhibition']}" />
                            </div>
                            <div class="ui-g-3">
                                <p:selectBooleanCheckbox value="exhibition" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="jacq-buttons">
                    <p:commandButton value="#{messages['search']}" update="jacq_livingplant-search" />
                </div>
                <p:commandButton ajax="false" value="Test" action="#{livingPlantController.setRenderedTrue}"  update="downloadDerivativePanel">
                    <p:dataExporter type="csv" target="downloadDerivativeTable" fileName="derivativeTable"/>
                </p:commandButton>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:remoteCommand update="derivativeTable:rowCount" name="update_derivativeFooter" />

                        <p:dataTable var="botanicalObjectDerivative" lazy="true" value="#{livingPlantController.dataModel}" paginator="true" rows="10" widgetVar="derivativeTable" id="derivativeTable" rowsPerPageTemplate="10,20,30,50,100">

                            <p:ajax event="filter" oncomplete="update_derivativeFooter();" />

                            <p:column filterBy="#{botanicalObjectDerivative.id}" headerText="#{messages['livingplant.derivative_id']}">
                                <h:outputText value="#{botanicalObjectDerivative.derivativeId}" />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['livingplant.scientificname']}">
                                <h:outputText value="#{botanicalObjectDerivative.scientificName}" />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['livingplant.location']}">
                                <h:outputText value="#{botanicalObjectDerivative.organisationDescription}" />
                            </p:column>

                            <p:column filterBy="" sortBy="#{botanicalObjectDerivative.accessionNumber}" headerText="#{messages['livingplant.accessionnumber']}">
                                <h:outputText value="#{botanicalObjectDerivative.accessionNumber}" />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['livingplant.placenumber']}">
                                <h:outputText value="#{botanicalObjectDerivative.placeNumber}" />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['livingplant.derivative_count']}">
                                <h:outputText value="#{(botanicalObjectDerivative.derivativeCount == null) ? 0 : botanicalObjectDerivative.derivativeCount}" />
                            </p:column>

                            <p:column filterBy="#{botanicalObjectDerivative.type}" headerText="#{messages['livingplant.type']}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('derivativeTable').filter()">
                                        <f:selectItem itemLabel="All" itemValue="#{livingPlantController.typeAll}" />
                                        <f:selectItem itemLabel="Living" itemValue="#{livingPlantController.typeLiving}" />
                                        <f:selectItem itemLabel="Vegetative" itemValue="#{livingPlantController.typeVegetative}" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{botanicalObjectDerivative.type}" />
                            </p:column>

                            <p:column headerText="#{messages['action']}">
                                <p:button  outcome="edit.xhtml" icon="ui-icon-pencil">
                                    <f:param name="derivativeId" value="#{botanicalObjectDerivative.derivativeId}" />
                                </p:button>
                            </p:column>

                            <f:facet name="footer">
                                Showing a total of <h:outputText value="#{livingPlantController.dataModel.rowCount}" id="rowCount" /> entries.
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
                <div class="ui-g">
                    <h:panelGroup rendered="#{livingPlantController.downloadRender}" layout="block" styleClass="ui-g-12" id="downloadDerivativePanel">
                        <p:dataTable var="botanicalObjectDownloadResult" lazy="true" value="#{livingPlantController.downloadDataModel}" paginator="true" rows="1" id="downloadDerivativeTable">
                            <p:column headerText="#{messages['livingplant.derivative_id']}">
                                <h:outputText value="#{botanicalObjectDownloadResult.derivativeId}" />
                            </p:column>

                            <p:column headerText="#{messages['livingplant.scientificname']}">
                                <h:outputText value="#{botanicalObjectDownloadResult.scientificName}" />
                            </p:column>

                            <p:column headerText="#{messages['livingplant.location']}">
                                <h:outputText value="#{botanicalObjectDownloadResult.organisationDescription}" />
                            </p:column>

                            <p:column sortBy="#{botanicalObjectDerivative.accessionNumber}" headerText="#{messages['livingplant.accessionnumber']}">
                                <h:outputText value="#{botanicalObjectDownloadResult.accessionNumber}" />
                            </p:column>

                            <p:column headerText="#{messages['livingplant.placenumber']}">
                                <h:outputText value="#{botanicalObjectDownloadResult.placeNumber}" />
                            </p:column>

                            <p:column headerText="#{messages['livingplant.count']}">
                                <h:outputText value="#{(botanicalObjectDownloadResult.derivativeCount == null) ? 0 : botanicalObjectDownloadResult.derivativeCount}" />
                            </p:column>

                            <p:column headerText="#{messages['livingplant.type']}">
                                <h:outputText value="#{botanicalObjectDownloadResult.type}" />
                            </p:column>

                        </p:dataTable>
                    </h:panelGroup>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
