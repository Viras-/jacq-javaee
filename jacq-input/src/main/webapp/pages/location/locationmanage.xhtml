<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>#{messages['location.locationmanage']}</h1>
                    </div>
                    <div class="jacq-data-table">
                        <p:dataTable var="item" value="#{organisationController.dataModel}">
                            <p:column filterBy="" headerText="#{messages['location.id']}">
                                <h:outputText value="#{organisationController.organisationId}"/>
                            </p:column>
                            <p:column filterBy="" headerText="#{messages['location.description']}">
                                <h:outputText value="#{organisationController.description}"/>
                            </p:column>
                            <p:column filterBy="" headerText="#{messages['location.department']}">
                                <h:outputText value="#{organisationController.department}"/>
                            </p:column>
                            <p:column headerText="#{messages['location.username']}" >
                                <h:outputText value="#{organisationController.greenhouse}"/>
                            </p:column>
                            <p:column headerText="#{messages['location.username']}" >
                                <h:outputText value="#{organisationController.ipenCode}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="#{messages['search']}" action="#{organisationController.search()}" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
