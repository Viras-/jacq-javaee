<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>Literature Verwalten</h1>
                    </div>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <label for="title">Title</label>
                            <p:inputText />
                            <label for="author">Author</label>
                            <p:inputText />
                            <label for="listing">listing</label>
                            <p:selectOneMenu id="listingselect">
                                <f:selectItem itemLabel="Keine Auswahl" noSelectionOption="true" />
                            </p:selectOneMenu>
                            <label for="volume">Volume</label>
                            <p:inputText />
                            <label for="page">Page</label>
                            <p:inputText />
                        </h:panelGrid>
                    </div>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <label for="periodical">Periodical</label>
                            <p:inputText />
                            <label for="year">Year</label>
                            <p:inputText />
                            <label for="keywords">Keywords</label>
                            <p:inputText />
                            <label for="categories">Categories</label>
                            <p:selectOneMenu id="categoriesselect">
                                <f:selectItem itemLabel="Keine Auswahl" noSelectionOption="true" />
                            </p:selectOneMenu>
                            <h:outputText value="list as containers" />
                            <p:selectBooleanCheckbox value="listascontainers" />
                        </h:panelGrid>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="Search" />
                    </div>
                    <br />
                    <div class="jacq-data-table">
                        <p:dataTable var="literaturetable">
                            <p:column filterBy="" headerText="Titel">
                                <h:outputText  />
                            </p:column>

                            <p:column filterBy="" headerText="Periodical/Monograph">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="Author">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="Date ">
                                <h:outputText />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
