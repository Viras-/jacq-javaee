<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>#{messages['literature.literaturemanage']}</h1>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.title']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.authors']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.listing']}"/>
                                </div>
                                <div class="ui-g-6">
                                    <p:selectOneMenu id="listingselect">
                                        <f:selectItem itemLabel="#{messages['noselection']}" noSelectionOption="true" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.volume']}"/>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.page']}"/>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.periodical']}"/>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.year']}"/>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.keywords']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.categories']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectOneMenu id="categoriesselect">
                                        <f:selectItem itemLabel="#{messages['noselection']}" noSelectionOption="true" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['literature.listascontainers']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectBooleanCheckbox value="listascontainers" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="#{messages['search']}" />
                    </div>
                    <br />
                    <div class="jacq-data-table">
                        <p:dataTable var="literaturetable">
                            <p:column filterBy="" headerText="#{messages['literature.title']}">
                                <h:outputText  />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['literature.periodical']}">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['literature.authors']}">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="#{messages['literature.date']}">
                                <h:outputText />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
