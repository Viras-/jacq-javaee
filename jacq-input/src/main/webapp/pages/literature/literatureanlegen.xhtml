<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>Literature Anlegen</h1>
                    </div>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <label for="url">Url</label>
                            <p:inputText />
                            <label for="title">Title</label>
                            <p:inputText />
                            <label for="subtitle">Subtitle</label>
                            <p:inputText />
                        </h:panelGrid>
                    </div>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <label for="keywords">Keywords</label>
                            <p:inputText />
                            <label for="annotation">Annotation</label>
                            <p:inputText />
                        </h:panelGrid>
                    </div>
                    <br/>
                    <h3>Search</h3>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <h:outputText value="Author(s)" />
                            <p:inputText />
                            <h:outputText value="Editor(s)" />
                            <p:inputText />
                        </h:panelGrid>
                    </div>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <h:outputText value="Periodical" />
                            <p:inputText />
                            <h:outputText value=""/>
                            <p:inputText />
                        </h:panelGrid>
                    </div>
                    <div class="jacq-panel-grid">
                        <h:panelGrid columns="2" cellpadding="2" columnClasses="firstColumn,secondColumn">
                            <h:outputText value="Printer" />
                            <p:inputText />
                            <h:outputText value="Printing Loc."/>
                            <p:inputText />
                        </h:panelGrid>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="Search" />
                    </div>
                    <br />
                    <div class="jacq-data-table">
                        <p:dataTable var="literaturetable">
                            <p:column filterBy="" headerText="Titel">
                                <h:outputText  />
                            </p:column>

                            <p:column filterBy="" headerText="Periodical/Monograph">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="Author">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="Date ">
                                <h:outputText />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
