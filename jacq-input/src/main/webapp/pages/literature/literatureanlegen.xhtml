<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>Literature Anlegen</h1>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <label for="url">Url</label>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <label for="title">Title</label>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <label for="subtitle">Subtitle</label>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <label for="keywords">Keywords</label>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <label for="annotation">Annotation</label>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>Search</h3>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="Author(s)" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="Editor(s)" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="Periodical" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value=""/>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="Printer" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="Printing Loc."/>
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jacq-buttons">
                        <p:commandButton value="Search" />
                    </div>
                    <br />
                    <div class="jacq-data-table">
                        <p:dataTable var="literaturetable">
                            <p:column filterBy="" headerText="Titel">
                                <h:outputText  />
                            </p:column>

                            <p:column filterBy="" headerText="Periodical/Monograph">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="Author">
                                <h:outputText />
                            </p:column>

                            <p:column filterBy="" headerText="Date ">
                                <h:outputText />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
