<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="jacq-content">
                    <div class="jacq-content-header">
                        <h1>#{messages['nomenclature.nomenclaturecheck']}</h1>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['nomenclature.institution']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectOneMenu id="scource">
                                        <f:selectItem itemLabel="#{messages['noselection']}" noSelectionOption="true" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['nomenclature.family']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['nomenclature.genus']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['nomenclature.author']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputText value="#{messages['nomenclature.collector']}" />
                                </div>
                                <div class="ui-g-6">
                                    <p:inputText />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
