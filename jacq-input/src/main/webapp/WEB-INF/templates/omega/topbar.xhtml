<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>

        <span class="topbar-title"><ui:insert name="title"></ui:insert></span>

        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>

        <div id="topbar-icons" class="animated">
            <h:form>
                <span class="topbar-search">
                    <p:splitButton styleClass="topbar-icon" icon="flag-de">
                        <p:menuitem value="Deutsch" icon="flag-de" action="#{sessionController.setLanguageTag('de')}" update="@all" />
                        <p:menuitem value="English" icon="flag-en" action="#{sessionController.setLanguageTag('en')}" update="@all" />
                    </p:splitButton>
                </span>

                <p:commandLink value="#{messages['logout']}" action="#{loginController.logout}" ajax="false" />
            </h:form>

        </div>

    </div>

</ui:composition>
