<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{sessionController.language}">

        <h:head>
            <title>JACQ</title>

            <h:outputStylesheet library="jacq" name="jacq.css" />
            <h:outputStylesheet library="" name="icons.css" />

        </h:head>
        <h:body>
            <div class="jacq-content">
                <div class="jacq-header">
                    <header>
                        <h:graphicImage library="jacq" name="jacq_logo.png" />
                        <h:form>
                            <p:splitButton icon="flag-de">
                                <p:menuitem value="Deutsch" icon="flag-de" action="#{sessionController.setLanguageTag('de')}" update="@all" />
                                <p:menuitem value="English" icon="flag-en" action="#{sessionController.setLanguageTag('en')}" update="@all" />
                            </p:splitButton>
                        </h:form>
                    </header>
                </div>
            </div>
            <div class="jacq-pages">
                <div class="ui-g">
                    <div class="ui-g-3">
                        <h:form>
                            <p:panelMenu>
                                <p:submenu label="#{messages['livingplant']}">
                                    <p:menuitem value="#{messages['create']}" url="/faces/pages/livingplant/edit.xhtml"/>
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/livingplant/manage.xhtml"/>
                                    <p:submenu label="#{messages['inventory']}">
                                        <p:menuitem value="#{messages['create']}" url="/faces/pages/livingplant/inventoryedit.xhtml"/>
                                        <p:menuitem value="#{messages['manage']}" url="/faces/pages/livingplant/inventories.xhtml"/>
                                    </p:submenu>
                                    <p:submenu label="#{messages['seminum']}">
                                        <p:menuitem value="#{messages['livingplant.indexseminum']}" url="/faces/pages/livingplant/indexseminum.xhtml"/>
                                        <p:menuitem value="#{messages['livingplant.revisioncreate']}" url="/faces/pages/livingplant/revisioncreate.xhtml"/>
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="#{messages['location']}">
                                    <p:menuitem value="#{messages['create']}" url="/faces/pages/organisation/edit.xhtml"/>
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/organisation/manage.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['treerecordfile']}">
                                    <p:menuitem value="#{messages['create']}" url="/faces/pages/treerecordfile/edit.xhtml"/>
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/treerecordfile/manage.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['databrowser']}" rendered="false">
                                    <p:menuitem value="#{messages['databrowser.classificationbrowser']}" url="/faces/pages/databrowser/classificationbrowser.xhtml"/>
                                    <p:menuitem value="#{messages['databrowser.statistic']}" url="/faces/pages/databrowser/statistic.xhtml"/>
                                </p:submenu>
                                <p:separator />
                                <p:submenu label="#{messages['user']}">
                                    <p:menuitem value="#{messages['create']}" url="/faces/pages/user/edit.xhtml"/>
                                    <p:menuitem value="#{messages['update']}" url="/faces/pages/user/update.xhtml"/>
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/user/manage.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['literature']}" rendered="false">
                                    <p:menuitem value="#{messages['create']}" url="/faces/pages/literature/literaturecreate.xhtml"/>
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/literature/literaturemanage.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['nomenclature']}" rendered="false">
                                    <p:menuitem value="#{messages['edit']}" url="/faces/pages/nomenclature/nomenclaturecheck.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['chorology']}" rendered="false">
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/chrology/chorologyedit.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['observations']}" rendered="false">
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/observations/observationsmanage.xhtml"/>
                                </p:submenu>
                                <p:submenu label="#{messages['taxonomy']}" rendered="false">
                                    <p:menuitem value="#{messages['taxonomy.genera']}" url="/faces/pages/taxonomy/generacreate.xhtml"/>
                                    <p:menuitem value="#{messages['taxonomy.species']}" url="/faces/pages/taxonomy/speciescreate.xhtml"/>
                                    <p:menuitem value="#{messages['taxonomy.family']}" url="/faces/pages/taxonomy/familycreate.xhtml"/>
                                    <p:menuitem value="#{messages['taxonomy.author']}" url="/faces/pages/taxonomy/authorcreate.xhtml"/>
                                    <p:menuitem value="#{messages['manage']}" url="/faces/pages/taxonomy/taxonomymanage.xhtml"/>
                                </p:submenu>
                            </p:panelMenu>
                        </h:form>
                    </div>
                    <div class="ui-g-9 ui-g-nopad">
                        <h:form id="jacq_form">
                            <p:messages />

                            <ui:insert name="content"/>
                        </h:form>
                        <ui:insert name="content_noform"/>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
